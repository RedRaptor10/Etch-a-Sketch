<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Etch-a-Sketch</h1>
	<br>

	<div id="colorTypeContainer">
		<input type="radio" checked="true" class="colorType" name="colorType" value="Black">Black</input>
		<input type="radio" class="colorType" name="colorType" value="Rainbow">Rainbow</input>
		<input type="radio" class="colorType" name="colorType" value="Grayscale">Grayscale</input>
	</div>
	<br>

	<div id="clearContainer">
		<button id="clear">Clear</button>
	</div>
	<br>
	<div id="container"></div>

	<script type="text/javascript" src="etch-a-sketch.js"></script>
</body>
</html>
